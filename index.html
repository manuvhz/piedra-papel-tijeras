<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijeras</h1>
        
        <div class="game-controls">
            <div class="rounds-selector">
                <label for="rounds">Rondas:</label>
                <select id="rounds">
                    <option value="1">Mejor de 1</option>
                    <option value="3">Mejor de 3</option>
                    <option value="5">Mejor de 5</option>
                    <option value="7">Mejor de 7</option>
                </select>
            </div>
            <button id="reset-btn">Reiniciar Marcador</button>
        </div>
        
        <div class="scoreboard">
            <div class="score">
                <h2>Jugador</h2>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <h2>Empates</h2>
                <span id="ties-score">0</span>
            </div>
            <div class="score">
                <h2>Computadora</h2>
                <span id="computer-score">0</span>
            </div>
        </div>
        
        <div class="choices">
            <button class="choice-btn" data-choice="rock">✊ Piedra</button>
            <button class="choice-btn" data-choice="paper">✋ Papel</button>
            <button class="choice-btn" data-choice="scissors">✌️ Tijeras</button>
        </div>
        
        <div class="result-container">
            <div id="round-result">Elige una opción para comenzar</div>
            <div class="selections">
                <div class="selection-box">
                    <h3>Jugador</h3>
                    <div id="player-selection" class="selection-icon">?</div>
                </div>
                <div class="selection-box">
                    <h3>Computadora</h3>
                    <div id="computer-selection" class="selection-icon">?</div>
                </div>
            </div>
            <div id="game-result"></div>
        </div>
        
        <button id="new-game-btn" class="hidden">Nueva Partida</button>
    </div>
    
    <footer>Manuel Vargas, Isaac Martinez, Jean Alvarez, Andres Buelvas y Luis Noriega</footer>
    
    <script src="script.js"></script>
</body>
</html>
